<ion-header>
  <ion-navbar>
    <ion-title>Home</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <div class="category-pie" id="chartContainer">
    <div id="pieChart"></div>
    <div id="barChart"></div>
  </div>
  <hr />
  <div class="spendingGrid">
    <ion-row responsive-sm>
      <ion-col width-25 (click)="loadBarChart('Groceries')">
        <ion-icon name="ios-cart" class="biggerIcon" [style]="getColor(0)"></ion-icon>
        Groceries
        <div class="amount">{{prettyPrintAmount('Groceries')}}</div>
      </ion-col>
      <ion-col width-25 (click)="loadBarChart('Eat & Drink')">
        <ion-icon name="pizza" class="biggerIcon" [style]="getColor(1)"></ion-icon>
        Eat & Drink
        <div class="amount">{{prettyPrintAmount('Eat & Drink')}}</div>
      </ion-col>
      <ion-col width-25 (click)="loadBarChart('Medication')">
        <ion-icon name="heart" class="biggerIcon" [style]="getColor(3)"></ion-icon>
        Medication
        <div class="amount">{{prettyPrintAmount('Medication')}}</div>
      </ion-col>
    </ion-row>
    <ion-row responsive-sm class="gridStyle">
      <ion-col width-25 (click)="loadBarChart('Leisure')">
        <ion-icon name="happy-outline" class="biggerIcon" [style]="getColor(4)"></ion-icon>
        Leisure
        <div class="amount">{{prettyPrintAmount('Leisure')}}</div>
      </ion-col>
      <ion-col width-25 (click)="loadBarChart('Transportation')">
        <ion-icon name="car" class="biggerIcon" [style]="getColor(2)"></ion-icon>
        Transport
        <div class="amount">{{prettyPrintAmount('Transportation')}}</div>
      </ion-col>
      <ion-col width-25>
        <ion-icon name="cash" class="biggerIcon"></ion-icon>
        Income<br />
        <div class="amount">$4123.00</div>
      </ion-col>
    </ion-row>
  </div>
</ion-content>
