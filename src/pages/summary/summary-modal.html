<ion-header>
  <ion-toolbar>
    <ion-title>
      {{date}}
    </ion-title>
    <ion-buttons start>
      <button ion-button (click)="dismiss()">
        <span ion-text color="primary" showWhen="ios">Cancel</span>
        <ion-icon name="md-close" showWhen="android,windows"></ion-icon>
      </button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>


  <ion-card>

    <ion-card-header style="text-align: center">
      {{getTitle()}}
    </ion-card-header>

    <div class="report-image" [class.report-success]="spend <= budget" ></div>

    <ion-card-content style="text-align: center">
      {{getMessage(event)}}
    </ion-card-content>

  </ion-card>

</ion-content>
