<ion-header>
  <ion-navbar>
    <ion-title>
      Summary
    </ion-title>
  </ion-navbar>
</ion-header>


<ion-content>
  <ion-list no-lines>

    <ion-item *ngFor="let event of events" (click)="openModal(event)">
      <ion-avatar item-start>
        <img [src]="getIcon(getSum(event))">
      </ion-avatar>

      {{formatDate(event)}}

      <span item-end [class.negative-number]="(budget - getSum(event)) < 0">{{prettyPrintCurrency(budget - getSum(event))}}</span>

    </ion-item>

  </ion-list>
</ion-content>
